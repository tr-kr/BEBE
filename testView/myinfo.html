<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 수정</title>
</head>
<body>
  <input type="text" id="user" name="user">
  <button id="userButton">회원번호로 불러오기</button>
  <button id="withdraw">회원탈퇴</button><br><br>

  <label for="inputemail">이메일: </label>
  <input type="text" id="inputemail" name="inputemail">
  <button id="authemailButton">이메일인증</button><br>

  <label for="result">결과: </label>
  <input type="text" id="result" name="result">

  <h1>회원 정보</h1>
  <label for="nickname">닉네임: </label>
  <input type="text" id="nickname" name="nickname">
  <button id="nicknameUpdateButton">닉네임변경</button><br>

  <label for="userId">ID: </label>
  <input type="text" id="userId" name="userId"><br>
  <label for="userId">email: </label>
  <input type="text" id="email" name="email"><br>
  <label for="userId">verifiedEmail: </label>
  <input type="text" id="verifiedEmail" name="verifiedEmail"><br>
  
  <label for="password">비밀번호: </label>
  <input type="text" id="password" name="password"> /* 디버깅용, password타입 권장*/
  <button id="passwordUpdateButton">비밀번호 변경</button><br>



  <h1>연동 정보</h1>
  <label for="discord">discord: </label>
  <input type="text" id="discord" name="discord">
  <button id="authDiscordButton">디코인증</button><br>

  <label for="riot">riot: </label>
  <input type="text" id="riot" name="riot">
  <button id="authRiotButton">라이엇인증</button><br>

  <label for="school">school: </label>
  <input type="text" id="school" name="schoold">
  <button id="authEmailButton">학교/단체메일 인증</button><br>



  <h1>전적</h1>
  <label for="competition">대회 출전: </label>
  <input type="text" id="competition" name="competition"><br>

  <label for="match">총 매치: </label>
  <input type="text" id="match" name="match"><br>

  <label for="win">승: </label>
  <input type="text" id="win" name="win"><br>
  
  <label for="lose">패: </label>
  <input type="text" id="lose" name="lose"><br><br>
  
  <h1>내가 참가한 대회</h1>
  <h3>※얻어낸 대회id를 통해, 대회조회API(snail담당)호출</h3>
  <ul id="playList"></ul>


  <h1>내가 개최한 대회</h1>
  <ul id="hostList"></ul>





  <script>
    accountID = 0;
    
    document.addEventListener('DOMContentLoaded', () => {
      const authemailButton = document.getElementById('authemailButton');

      //닉네임 변경
      authemailButton.addEventListener('click', () => {

        const email = document.getElementById('inputemail').value;

        // 서버로 보낼 요청 데이터
        const requestData = {
          email: email,
          //password: null,
        };

        // AJAX를 사용하여 서버에 회원 정보 수정 요청 보냄
        fetch(`http://localhost:3000/send-verification-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          alert('이메일발송성공');
        })
        .catch((error) => {
          console.error('Error updating user data:', error);
          alert('이메일발송 실패 실패했습니다.');
        });
      });








      //유저 불러오기
      const user = document.getElementById('userButton');
      user.addEventListener('click', () =>{
        accountID = document.getElementById('user').value;

        fetch(`http://localhost:3000/api/user/${accountID}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
            data = data.result;
          // 받아온 데이터를 텍스트박스에 채워 넣음
          console.log(data);
          document.getElementById('nickname').value = data.nickname;
          document.getElementById('userId').value = data.account;
          document.getElementById('email').value = data.email;
          document.getElementById('verifiedEmail').value = data.emailVerified;
          document.getElementById('password').value = data.password;
          document.getElementById('discord').value = data.discord_auth;
          document.getElementById('riot').value = data.riot_auth;
          document.getElementById('school').value = data.school_auth;
          document.getElementById('competition').value = data.played_competition;
          document.getElementById('match').value = data.played_match;
          document.getElementById('win').value = data.win;
          document.getElementById('lose').value = data.lose;
          //document.getElementById('ID').value = data.user_id;
        })
        .catch(error => {
          console.error('API 호출 오류:', error);
          alert('유효한 User ID가 아닙니다.');
          redirection
        });

        //////////////////////////////////
        //참여한 대회 리스트 가져오기
        fetch(`http://localhost:3000/api/user/playList/${accountID}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          data = data.result;

          const playList = document.getElementById("playList");
          playList.innerHTML = '';
          // 받아온 데이터를 텍스트박스에 채워 넣음
          console.log(data);
          data.forEach(data => {
            playList.append('competition_id: ', data.competition_id, ', ranking: ', data.ranking);
            playList.innerHTML += '<br>';
          });
          
        })
        .catch(error => {
          console.error('API 호출 오류:', error);
          alert('유효한 User ID가 아닙니다.');
        });

        //////////////////////////////////
        //개최한 대회 리스트 가져오기
        fetch(`http://localhost:3000/api/user/hostList/${accountID}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          data = data.result;

          const hostList = document.getElementById("hostList");
          hostList.innerHTML = '';
          // 받아온 데이터를 텍스트박스에 채워 넣음
          console.log(data);
          data.forEach(data => {
            hostList.append('competition_id: ', data.id);
            hostList.innerHTML += '<br>';
          });
          
        })
        .catch(error => {
          console.error('API 호출 오류:', error);
          alert('유효한 User ID가 아닙니다.');
        });



      });
      





      const nicknameUpdateButton = document.getElementById('nicknameUpdateButton');

      //닉네임 변경
      nicknameUpdateButton.addEventListener('click', () => {

        const nickname = document.getElementById('nickname').value;

        // 서버로 보낼 요청 데이터
        const requestData = {
          nickname: nickname,
          //password: null,
        };

        // AJAX를 사용하여 서버에 회원 정보 수정 요청 보냄
        fetch(`http://localhost:3000/api/user/${accountID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          alert('회원 정보가 수정되었습니다.');
        })
        .catch((error) => {
          console.error('Error updating user data:', error);
          alert('회원 정보 수정에 실패했습니다.');
        });
      });





      //패스워드 변경
      passwordUpdateButton.addEventListener('click', () => {
        const password = document.getElementById('password').value;


        // 서버로 보낼 요청 데이터
        const requestData = {
          //nickname: null,
          password: password,
        };

        // AJAX를 사용하여 서버에 회원 정보 수정 요청 보냄
        fetch(`http://localhost:3000/api/user/${accountID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          alert('회원 정보가 수정되었습니다.');
        })
        .catch((error) => {
          console.error('Error updating user data:', error);
          alert('회원 정보 수정에 실패했습니다.');
        });
      });

    });
  </script>
</body>
</html>
